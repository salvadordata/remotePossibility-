; PlatformIO Project Configuration File
; =====================================
; Use this file to configure your project, libraries, and build environment

[env:m5stack-core2]
platform = espressif32
board = m5stack-core2          ; Board type (can be m5stack-core2, m5stack-core, etc.)
framework = arduino            ; Use the Arduino framework
monitor_speed = 115200         ; Serial monitor baud rate

; Library Dependencies
lib_deps = 
    m5stack/M5Unified@^1.0.0       ; M5 Unified library for M5Stack displays
    z3t0/IRremote@^4.0.0           ; IRremote library for handling IR signals
    nRF24/RF24@^1.4.0              ; RF24 library for 2.4GHz RF communication
    sui77/rc-switch@^2.6.4         ; RCSwitch library for 433 MHz RF communication
    arduino-libraries/SPI          ; SPI library for SD and RF modules
    arduino-libraries/SD           ; SD library for file management

; Build and Upload Options
build_flags = 
    -D IR_RECEIVE_PIN=35           ; Define IR receive pin
    -D IR_SEND_PIN=9               ; Define IR send pin
    -D RF_CE_PIN=15                ; Define RF24 Chip Enable pin
    -D RF_CS_PIN=5                 ; Define RF24 Chip Select pin
    -D RF_433_RECEIVE_PIN=2        ; Define 433 MHz RF receive pin
    -D RF_433_SEND_PIN=3           ; Define 433 MHz RF send pin

upload_speed = 921600             ; Set upload speed

; Serial Monitor
monitor_filters = esp32_exception_decoder ; Decodes exceptions for easier debugging

; Enable debug output
debug_tool = esp-prog            ; Use ESP-Prog for debugging (if available)
debug_init_break = tbreak setup  ; Start debugger at setup()